<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Navi header</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-inverse" th:fragment="header">
            <!-- contain-fluid: expand to fill the available width -->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Welcome</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/}">Home</a></li>
                        <li><a href="#" th:href="@{/user/timesheet}">Timesheet</a></li>
                        <li th:if="${#authorization.expression('hasRole(''MANAGER'')')}">
                            <a href="#" th:href="@{/admin/project}">Projects</a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''MANAGER'')')}">
                            <a href="#" th:href="@{/admin/employee}">Employees</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a href="#" th:href="@{/login}">Sign in</a>
                        </li>
                        <li th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a href="#" th:href="@{/register}">New user</a>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="#" th:href="@{/profile}">Profile</a>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="#" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>

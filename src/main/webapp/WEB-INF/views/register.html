<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>New user</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
            <div id="panelbox" style="margin-top:50px;" class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">New user</div>
                    <div class="panel-body">
                        <!-- Always use <form role="form"> (helps improve accessibility for people using screen readers) -->
                        <!-- Wrap labels and form controls in <div class="form-group"> (needed for optimum spacing) -->
                        <!-- Add class .form-control to all textual <input>, <textarea>, and <select> elements -->
                        <form role="form" th:action="@{/register}" method="post" th:object="${userForm}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username"
                                    name="username" autofocus="autofocus" th:field="*{username}"/>
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password"
                                    name="password" th:field="*{password}"/>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label for="repassword">Password comfirm:</label>
                                <input type="password" class="form-control" id="repassword"
                                    name="repassword" th:field="*{pwdConfirm}"/>
                                <p th:if="${#fields.hasErrors('pwdConfirm')}" th:errors="*{pwdConfirm}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label for="orgnization">Organization (optional):</label>
                                <input type="text" class="form-control" id="orgnization"
                                    name="orgnization" th:field="*{organization}"/>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail (optional):</label>
                                <input type="text" class="form-control" id="email" name="email" th:field="*{email}"/>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label for="firstname">First name (optional):</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last name (optional):</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </body>
</html>
